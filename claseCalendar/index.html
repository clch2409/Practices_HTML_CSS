<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="robot" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <section>
           <form action="">
               <label for="nombre">
                   <span>¿Cuál es tu nombre?</span>
                   <input type="text" id="nombre" name="nombre" autocomplete="name" required/>
               </label> <br><br>
               <label for="correo">
                   <span>¿Cuál es tu correo electrónico?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required/>
            </label> <br><br>
            <label for="pais">
                <span>¿En qué país vives?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required/>
            </label> <br><br>
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required/>
            </label> <br><br>
            <input type="submit" />
           </form>
        </section>
    </main>
</body>
</html>
